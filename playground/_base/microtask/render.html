<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='el' style='width: 100px; height: 100px; background-color: red;'></div>
    <script>
        setTimeout(() => {
            requestAnimationFrame(() => {
                // 此处不输出
                console.log(document.getElementById('el').style.backgroundColor)
            })
            console.log(document.getElementById('el').style.backgroundColor) // red
            document.getElementById('el').style.backgroundColor = 'green'
            console.log(document.getElementById('el').style.backgroundColor) // green
            /**
             * 此处死循环，页面上div一直是红色，说明同步代码的执行会影响渲染
             * (Chrome 90.0.4430.212（正式版本）(arm64))
             */
            while (true) {}
        }, 5000)
    </script>
</body>
</html>
