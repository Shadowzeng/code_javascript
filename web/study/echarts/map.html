<div data-bind="map-region" style="height:100%">
    <div class="left-region" style="float:left;width:20%;height:100%;padding:10px;box-sizing:border-box">
        <div id="control-panel" style="width:100%;height:100%;border-radius:2px;box-shadow:0 1px 3px rgba(58, 58, 58, 0.58)">
            <div class="trace-operate" style="overflow:hidden;">
                <p style="margin:10px">echarts 轨迹效果测试</p>
            </div>
            <div class="function-test" style="overflow:hidden;margin-left:10px">
                <input data-bind="value:textScatterTest,click:scatterTest" type="button"/>
                <input data-bind="value:textLinesTest,click:linesTest" type="button"/>
                <input data-bind="value:textTimelineTest,click:timelineTest" type="button"/>
            </div>
            <div style="margin-left:10px">
                <input data-bind="value:textPausePlay,click:pause" type="button"/>
                <input data-bind="value:textResumePlay,click:resume" type="button"/>
                <input data-bind="value:textStopPlay,click:stop" type="button"/>
                <input data-bind="value:textStartPlay,click:start" type="button"/>
            </div>
            <div style="margin-left:10px">
                <input data-bind="click:section1" type="button" value="section1"/>
                <input data-bind="click:section2" type="button" value="section2"/>
                <input data-bind="click:section3" type="button" value="section3"/>
                <input data-bind="click:animatorpause" type="button" value="animatorpause"/>
            </div>
            <div class="slider"></div>
        </div>
    </div>
    <div class="right-region" style="float:right;width:80%;height:100%;padding:10px;box-sizing:border-box;">
        <div id="map-content" style="width:100%;height:100%;border-radius:2px;box-shadow:0 1px 3px rgba(58, 58, 58, 0.58)">
            <div id="map" style="width:100%;height:100%;"></div>
        </div>
    </div>
    
</div>
