<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线人员面板</title>
    <style type="text/css">
        @import url("main.css");
    </style>
</head>
<body>
    <div class="panel">
        <div class="control">
            <button class="start">开始</button>
            <button class="stop">停止</button>
        </div>
        <div class="header">
            <span class="title">车辆列表</span>
            <div class="legend">
                <span class="online-icon"></span>
                <span>在线</span>
                <span class="offline-icon"></span>
                <span>离线</span>
            </div>
            <div class="underline">
            </div>
        </div>
        <div class="content">
            <div class="objectInfo">
                <span class="online-icon"></span>
                <span class="obejctId">111</span>
                <span class="mileage">12.3km</span>
            </div>
            <div class="objectInfo">
                <span class="online-icon"></span>
                <span class="obejctId">222</span>
                <span class="mileage">12.3km</span>
            </div>
            <div class="objectInfo">
                <span class="online-icon"></span>
                <span class="obejctId">333</span>
                <span class="mileage">12.3km</span>
            </div>
            <div class="objectInfo">
                <span class="offline-icon"></span>
                <span class="obejctId">444</span>
                <span class="mileage">12.3km</span>
            </div>
            <div class="objectInfo">
                <span class="offline-icon"></span>
                <span class="obejctId">555</span>
                <span class="mileage">12.3km</span>
            </div>
        </div>
    </div>
</body>
</html>
