<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom Test</title>
</head>
<body>
    <div class="A" style="width:500px;height:300px;background-color:red">
        <div class="B" style="width:100%;height:100%">
            <div class="C" style="position:absolute;width:200px;height:100px;background-color:green"></div>
            <div class="D" style="position:absolute;width:200px;height:100px;background-color:gray"></div>
        </div>
    </div>
    <script>
        document.getElementsByClassName('A')[0].addEventListener('mousedown',function(e){
            console.log('A');
        });
        document.getElementsByClassName('B')[0].addEventListener('mousedown',function(e){
            console.log('B');
        });
        document.getElementsByClassName('C')[0].addEventListener('mousedown',function(e){
            console.log('C');
        });
        document.getElementsByClassName('D')[0].addEventListener('mousedown',function(e){
            console.log('D');
        });

    </script>
</body>
</html>
